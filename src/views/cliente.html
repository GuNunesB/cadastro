<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Cadastro de Clientes</title>
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <h1 class="text-center">Cadastro de Clientes</h1>

    <div class="container d-flex justify-content-center align-items-center py-3 mb-xs-5">

        <form class="caixa" id="formCli">
            <div class="form-row">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="searchClient" maxlength="30" spellcheck="false">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" id="btnRead" onclick="searchName()">Buscar</button>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-md-12">
                    <input type="text" id="inputIdClient" class="form-control">
                </div>
            </div>

            <hr class="mt-4 border border-primary border -1">

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputAddress">Telefone</label>
                    <input type="text" class="form-control" id="inputTel" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" onblur="buscarEndereco()">
                    <p id="cepErro" class="text-danger small mt-1"></p> <!-- Mensagem de erro -->
                </div>

                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputEstado">UF</label>
                    <select id="uf" class="form-control">
                        <option value="NI">...</option>
                        <optgroup label="Região Sudeste">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="ES">Espírito Santo</option>
                        </optgroup>
                        <optgroup label="Região Sul">
                            <option value="SC">Santa Catarina</option>
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande do Sul</option>
                        </optgroup>
                        <optgroup label="Região Centro-Oeste">
                            <option value="GO">Giás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS"> Mato Grosso do Sul</option>
                            <option value="DF">Distrito Federal</option>
                        </optgroup>
                        <optgroup label="Região Norte">
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" onblur="validarCPF()">
                    <p id="cpfErro" class="text-danger small mt-1"></p>
                </div>

                <div class="form-group col-md-8">
                    <label for="inputAddress">Complemento</label>
                    <input type="text" class="form-control" id="inputCompl">
                </div>
            </div>
            
            <button id="btnCreate" type="submit" class="btn btn-success">Cadastrar</button>
            <button id="btnUpdate" type="submit" class="btn btn-warning">Editar</button>
            <button id="btnDelete" type="button" class="btn btn-danger" onclick="removeClient()">Excluir</button>
            <button id="btnReset" type="reset" class="btn btn-info" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <footer>
        <p id="dataAtual"></p>
        <img id="icondb" src="../public/img/dboff.png" alt="icone banco de dados">
    </footer>

    <script src="renderer.js"></script>
</body>

</html>
